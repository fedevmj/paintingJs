<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <!-- canvas는 context를 가지고 있는 HTML 요소 : 그 안에서 pixel들을 다룰 수 있다 -->
    <div class="controls">

        <div class="control-range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>

        <div class="control-buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="control-colours" id="jsColours">
            <div class="control-colour jsColour" style="background-color:#2c2c2c"></div>
            <div class="control-colour jsColour" style="background-color:#fff"></div>
            <div class="control-colour jsColour" style="background-color:#ff3b30"></div>
            <div class="control-colour jsColour" style="background-color:#ff9500"></div>
            <div class="control-colour jsColour" style="background-color:#ffcc00"></div>
            <div class="control-colour jsColour" style="background-color:#4cd963"></div>
            <div class="control-colour jsColour" style="background-color:#5ac8fa"</div>
            <div class="control-colour jsColour" style="background-color:#5856d6"</div>
        </div>
    </div>
</body>
</html>
